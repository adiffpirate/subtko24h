id: tomcat-instance

info:
  name: tomcat manager disclosure
  author: Ahmed Sherif
  severity: informative

requests:
  - method: GET
    path:
      - '{{BaseURL}}/manager/html'
      - '{{BaseURL}}:8080/manager/html'
    matchers:
      - type: word
        words:
          - '"Unauthorized":'
      - type: status
        status:
          - 401
